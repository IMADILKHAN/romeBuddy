<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin? 'Login' :'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="text-align:center">
  <form #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="8" offset="2">
          <ion-list>
            <ion-item style="padding:5px;">
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email"  ngModel name="email" required email></ion-input>
            </ion-item>
            <ion-item style="padding:5px;">
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="4"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">

          <ion-button type="button" expand="block" fill='clear' (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login'}} </ion-button>
          <ion-button type="submit"expand="block" (click)="onSubmit(f)">{{isLogin ? "Login" : 'Signup'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
