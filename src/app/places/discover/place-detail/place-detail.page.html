<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Experience Detail</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content style="text-align:center;">
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-img [src]="place.imageUrl" ></ion-img>
        <ion-title>{{place.title}}</ion-title>
        <p> {{place.description}} </p>
        <ion-button margin (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
