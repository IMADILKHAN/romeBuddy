<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/','places','tabs','offers',place.id]">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Edit Experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align:center;">
  <ion-title style="margin:50px;">{{place.title}}</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img [src]="place.imageUrl" ></ion-img>
        <p> {{place.description}} </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
