<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons >
    <ion-title>Available Experiences</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-grid>
    <ion-row style="text-align:center">
      <div style="padding-left:48%;padding-top:50px" *ngIf="isLoading" >
        <ion-spinner color="primary"> </ion-spinner>
      </div>
      <div style="padding-left:48%;padding-top:50px" *ngIf="!isLoading && loadedOffers.length<=0">
        <p text-center >No Experiences Available! Offer one!</p>
        <ion-button color="primary" routerLink="places/tabs/offers/new">Offer Experiences</ion-button>
      </div>
    </ion-row>
    <ion-row *ngIf="!isLoading && loadedOffers.length>0">
      <ion-col size="12" size-sm="8" offset-sm="2" *ngFor="let offer of loadedOffers" >

        <ion-item>
        <ion-thumbnail style="width: 30%; height: 10rem;" slot="start">
          <ion-img  [src]="offer.imageUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2 style="text-align:center;">{{offer.title}}</h2>
          <p>{{offer.description}}</p>
          <ion-card-subtitle>{{offer.price | currency}}</ion-card-subtitle>
          <ion-grid>
            <ion-row>
              <ion-col size="4" offset="2">
                <ion-datetime disabled value="{{offer.availableFrom}}"></ion-datetime>

              </ion-col>
              <ion-col size="4" >
                <ion-datetime disabled value="{{offer.availableTo}}"></ion-datetime>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
