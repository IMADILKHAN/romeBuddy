<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons >
    <ion-title>My Experiences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="8" offset-lg='2'>

        <ion-list *ngFor="let booking of loadedBookings">
            <ion-item>
              <ion-label>
                <h2>{{booking.placeTitle}}</h2>
                <p style="font-size:0.9rem;margin-top:5px;">Number Of Guests : {{booking.guestNumber}}</p>
                <ion-button style="margin-top:5px;" (click)="onCanelBooking(booking.id)" >
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-label>
            </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
